<section id="search-bar-area">
    <span id="logo">
        <a href="/search" class="link" style="color: white;"><h1>Semantic</h1></a>
    </span>

    <form class="search-form" action="">
        <div class="search-input-container">
            <textarea class="search-input" placeholder="Search..." required></textarea>
            <button type="submit" class="search-button">Search</button>
        </div>
    </form>

    <!-- "Saved Patents" button with a link to /saved -->
    <a href="/saved" class="saved-button">Saved Patents</a>
</section>


<br>
<section>
    <form id="filter">
        <div class="keywordFilter">
            <h1 class="filterTitle">Filter By Keywords:</h1>
            <input type="text" placeholder="Enter Keywords..." class="keywordBar">
            <button class="submitButton">Submit</button>
        </div>
    </form>
</section>
<br>
<div class="line"></div>
<br>

<form>
    <button class="save-button">Save Selected Patents</button>

    <Section id="search-results">
        <ul class="result-list">
            <li *ngFor="let patent of paginatedResults[currentPage - 1]">
                <input type="checkbox" class="result-checkbox">
                <h1 class="patent-title">{{ patent.title }}</h1>
                <h2 class="patent-abstract">
                    <b>Patent Abstract:</b> {{ patent.abstract ? patent.abstract : patent.text }}
                </h2>
                <br>
                <div class="links" style="padding-top: 1%">
                    <a class="uspto-link" href="#" target="_blank">Open Document</a>
                    <a href="https://patents.google.com/?q={{ patent.patent_id }}" target="_blank">Google Patents</a>
                    <a (click)="fetchAndRouteApplication()">USPTO</a>
                </div>
            </li>
            <br>
        </ul>

    </Section>

</form>

<footer id="footer">
    <ul class="pagination">
      <li *ngFor="let page of [].constructor(totalPages); let i = index" 
          [class.active]="i + 1 === currentPage" 
          (click)="setPage(i + 1)">
        {{ i + 1 }}
      </li>
    </ul>
  </footer>
