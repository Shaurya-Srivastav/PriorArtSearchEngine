<section id="search-bar-area">
    <div id="logo">
        <a href="#">
          <span *ngFor="let letter of titleLetters; let i = index"
                class="letter" [class.animate]="isSearching" [style.animation-delay]="(1 + i * 0.2) + 's'">
            {{ letter }}
          </span>
        </a>
      </div>
      
    <form class="search-form" action="">
        <div class="search-input-container">
            <input type="text" class="search-input" placeholder="Search..." required>
            <button class="search-button">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </form>
    
    <a href="/saved" class="minimalistic-button">Saved</a>
</section>



<section class="patents-section" [class.show-results]="showResults" [class.no-results]="!results.length">
     <div *ngFor="let patent of results" class="patent-box">
      <h2>{{ patent.title }}</h2>
      <p>{{ patent.abstract }}</p>

      <div class="patent-buttons">
        <span class="patent-button"> Open Document </span>
        <span class="patent-button"> Google Patents </span>
        <span class="patent-button"> USPTO </span>
        <span class="patent-button"> Save To List </span>
      </div>
      
    </div>
</section>
  

<div class="pagination">
  <ul>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <!-- Add more pages as needed -->
  </ul>
</div>
